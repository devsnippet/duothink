{extend name="base/index"/}
{block name="content"}
<div class="am-legend"><span class="am-icon-bars"></span> 栏目列表</div>
<table class="am-table am-table-hover am-text-sm am-table-striped">
    <thead>
    <tr>
        <th width="60" align="center">ID</th>
        <th>名称</th>
        <th>链接</th>
        <th>文档模型</th>
        <th width="120">排序</th>
        <th width="200">管理</th>
    </tr>
    </thead>
    <tbody>
    {volist name="list" id="vo"}
    <tr>
        <td align="center">{$vo.id}</td>
        <td class="am-level-tree-{$vo.level}"><span class="am-icon-bars am-text-sm am-text-note"></span> {$vo.title}</td>
        <td>{$vo.alias|reurl='category'}</td>
        <td>{$vo.document}</td>
        <td>{$vo.sort}</td>
        <td>
            <div class="am-btn-group am-btn-group-xs">
                <a href="{$vo.alias|reurl='ca'}" target="_blank"
                   class="am-btn am-btn-default am-icon-eye am-radius" title="浏览"></a>
                <a href="{:url('channel/ed_channel',array('id'=>$vo['id']))}" class="am-btn am-btn-default am-icon-pencil am-radius" title="编辑"></a>
                <a href="{:url('channel/add_channel',array('id'=>$vo['id']))}" class="am-btn am-btn-default am-icon-level-down" title=" 子栏目"></a>
                <button type="button" class="am-btn am-btn-default am-icon-trash-o am-radius" data-del="{id:'{$vo.id}',url:'{:url('channel/del_channel')}',target:'del'}" title="删除"></button>
            </div>
        </td>
    </tr>
    {/volist}
    </tbody>
</table>
{/block}
{block name="modal"}
<div class="am-modal am-modal-confirm" tabindex="-1" id="del">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">删除确认</div>
        <div class="am-modal-bd">
            你将删除选中栏目，此删除不可逆！请谨慎操作！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
{/block}
